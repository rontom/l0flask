<div class="content">
  <div class="input-line">
    <div class="label-item">搜索</div>
    <div class="text-item">
      <input type="text" name="search" id="search" placeholder="输入你的邮箱/昵称" required="required" class="form-control" />
    </div>
  </div>
  <div class="input-line">
    <div class="label-item"></div>
    <div class="text-item"><button type="submit" id="btn-submit" class="btn btn-default navbar-btn">提交</button></div>
  </div>  
  <div class="clearfix"></div>
</div>



{% for u in users %}
<div class="post-line">
  <div class="post-item">
    <span class="post-name">用户</span>
  </div>
  <div class="post-item">
    <span class="post-author"><a href="/u/{{ c.user_id }}"> {{ p.display_name }}</a></span>
    <span class="post-timestamp" id="u_ts_{{ u.id }}">{{ u.timestamp }}</span>
  </div>
</div>
{% endfor %}
