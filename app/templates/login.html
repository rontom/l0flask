{% extends "layout.html" %}
{% block content %}
{% include "head.html" %}

{% for message in form.email.errors %}
  <div class="flash-error">{{ message }}</div>
{% endfor %}

<div class="content">
<form role="form" action="/login" method="post" id="login-form" class="form-horizontal">
  <div class="clearfix"></div>

  <div class="input-line">
    <div class="label-item">邮箱</div>
    <div class="text-item">
      <input type="text" name="email" id="email" placeholder="输入你的邮箱" required="required" class="form-control" />
    </div>
  </div>


  <div class="input-line">
    <div class="label-item">密码</div>
    <div class="text-item">
      <input type="password" name="password" id="password" placeholder="输入你的密码" required="required" class="form-control" />
    </div>
  </div>
    
  <div class="input-line">
    <div class="label-item"></div>
    <div class="text-item"><button type="submit" id="btn-submit" class="btn btn-default navbar-btn">提交</button></div>
  </div>

  {{ form.hidden_tag() }}
  <div class="input-line">
    <div class="label-item"></div>
    <div class="text-item"><a href="/forgot"><button type="button" id="btn-forgot" class="btn btn-default navbar-btn">忘记了密码？</button></a></div>
  </div>
</form>

<div class="clearfix"></div>
</div>

{% endblock %}
