{% extends "layout.html" %}
{% block content %}
{% include "head.html" %}

{% for message in form.password.errors %}
  <div class="flash-error">{{ message }}</div>
{% endfor %}

{% if msg %}
  <div class="flash-error">{{ msg }}</div>
{% else %}

<div class="content">
<form role="form" action="/passwordreset" method="post" id="password-form" class="form-horizontal">
  <input type="hidden" name="reset_id" id="reset_id" value="{{ user.id }}" />
  
  <div class="input-line">
    <div class="label-item">密码</div>
    <div class="text-item">
      <input type="password" name="password" id="password" placeholder="输入你想设置的新密码" required="required" class="form-control" />
    </div>
  </div>
  
  {{ form.hidden_tag() }}
  <div class="input-line">
    <div class="label-item"></div>
    <div class="text-item"><button type="submit" id="btn-submit" class="btn btn-default navbar-btn">提交</button></div>
  </div>
</form>
<div class="clearfix"></div>
</div>

{% endif %}
{% endblock %}
